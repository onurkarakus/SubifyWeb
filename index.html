<!DOCTYPE html>
<html lang="tr" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subify - Kontrol Paneli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <style>
      :root {
        /* Default Purple: 138, 43, 226 */
        --color-primary: 138, 43, 226;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
            },
            colors: {
              primary: 'rgba(var(--color-primary), <alpha-value>)', 
              'primary-hover': 'rgba(var(--color-primary), 0.8)', // slightly transparent as hover
              secondary: '#18C4C1',
              success: '#22C55E',
              warning: '#FACC15',
              error: '#EF4444',
              surface: '#1F1F1F', // Card background
              dark: '#0D0D0D',    // App background
              gray: {
                DEFAULT: '#9CA3AF',
                light: '#333333', // Dark border
                placeholder: '#6B7280'
              }
            },
            borderRadius: {
              "xl": "0.75rem",
              "2xl": "1rem",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0D0D0D;
        color: #FFFFFF;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1F1F1F; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #444; 
      }
      
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>
    <script type="module" src="/index.tsx"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
